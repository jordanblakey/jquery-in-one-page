<h1>Lesson 4: Effects &amp; Animation</h1>

<div class='fadesAndSlides'>
    <h3>Fades &amp; Slides</h3>

    <button id="btnFadeOut">.fadeOut()</button>
    <button id="btnFadeIn" disabled="disabled">.fadeIn()</button>
    <button id="btnFadeTog">.fadeToggle()</button>

    <hr>

    <button id="btnSlideUp">.slideUp()</button>
    <button id="btnSlideDown" disabled="disabled">.slideDown()</button>
    <button id="btnSlideTog">.slideToggle()</button>

    <hr>

    <button id="btnStop">.stop()</button>

    <hr>

    <div id="box">
        <h1>Hello World</h1>
    </div>
</div>

<hr>

<h3>Movement &amp; Shit</h3>

<button id="moveLeft">.animate({left:500})</button>
<button id="moveRight">.animate({right:500})</button>
<button id="moveAround">.animate(), .animate(), .animate()...</button>

<hr>

<div id="box2"></div>
